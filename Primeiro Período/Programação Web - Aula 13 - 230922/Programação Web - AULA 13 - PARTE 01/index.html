<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicap Vídeos com HTML5</title>
</head>

<body>
    <center>
        <h1>Vamos inserir vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>

        <video width="650px" poster="midia/poster-video01.jpg" controls>
            <source src="midia/PW - video01.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>
        <video width="650px" poster="midia/poster-video02.jpg" controls>
            <source src="midia/PW - video02.mp4" type="video/mp4">
            <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        </video>

        <h1>Inserindo vídeos de YouTube</h1>
        <iframe width="650" height="370" src="https://www.youtube.com/embed/SERJ-sZXXjM" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
        <iframe width="650" height="370" src="https://www.youtube.com/embed/xmbxe0Jtxmc" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>

        <h1>Inserindo vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/418476387?h=67e53dd882" width="650" height="370" frameborder="0"
            allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/418476387">Djonga - Hoje N&atilde;o</a> from <a
                href="https://vimeo.com/dhljapa">Diego
                (Japa) Hayashi Lucena</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    </center>
</body>

</html>
